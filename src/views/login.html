<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
        <!-- https://fontawesome.com/cheatsheet -->

        <link rel="stylesheet" href="../assets/css/custom.css">

        <title>Cloud Baristar</title>
    </head>
    <body>
        <div class="page-login">
            <div class="container-fluid">
                <div class="d-flex flex-column h-100 align-items-center justify-content-center">
                        <h1 class="display-4 mb-5 text-white">WELCOME <br/>Cloud Barista</h1>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <form role="form">
                                    <div class="form-group mb-4">
                                        <div class="input-group input-id">
                                            <input class="form-control form-control-lg" placeholder="Email" type="email">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="input-group input-password">
                                            <input class="form-control form-control-lg" placeholder="Password" type="password">
                                            <i class="fas fa-key"></i>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
